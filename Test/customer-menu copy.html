<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Cafetería Aromas D' Olguita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f0e1 0%, #e6e2d3 100%);
            color: #333;
        }
        .container {
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 10px;
        }
        .hero {
            background: url(/resources/img/carousel-1.jpg) no-repeat center center/cover;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(77, 54, 43, 0.7);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .menu-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            margin: 20px 0;
            width: 100%;
        }
        .menu-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-section h2 {
            color: #6b4e31;
            border-bottom: 2px solid #6b4e31;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #6b4e31;
        }
        @media (max-width: 768px) {
            .menu-sections {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .container {
                padding: 10px 5px;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .menu-item {
                flex-direction: column;
                gap: 5px;
            }
        }
        @media (max-width: 600px) {
            .hero h2 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h2>Menú</h2>
            <p>...Disfruta de los sabores más ricos y frescos en Aromas D' Olguita...</p>
        </div>
    </div>
    <div class="container">
        <div id="menuSections" class="menu-sections"></div>
    </div>

    <script>
        // Load data from localStorage
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let menuSections = JSON.parse(localStorage.getItem('menuSections')) || [];
        let menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];

        // Render menu dynamically
        function renderMenu() {
            const menuSectionsDiv = document.getElementById('menuSections');
            menuSectionsDiv.innerHTML = menuSections.length > 0 ? menuSections.map(section => {
                const sectionItems = menuItems.filter(mi => mi.sectionName === section.name);
                return `
                    <div class="menu-section">
                        <h2>${section.name}</h2>
                        ${sectionItems.length > 0 ? sectionItems.map(mi => {
                            const item = mi.type === 'product' ? inventory.find(i => i.id === mi.productId) : mi;
                            return item ? `
                                <div class="menu-item">
                                    <span class="item-name">${item.name}${mi.type === 'topping' ? ' (Agrego)' : mi.type === 'flavor' ? ' (Sabor)' : ''}</span>
                                    <span class="item-price">${mi.type === 'flavor' ? '-' : '$' + (item.price !== null && item.price !== undefined ? item.price.toFixed(2) : '0.00')}</span>
                                </div>
                            ` : '';
                        }).join('') : `
                            <p class="text-center">No hay elementos en esta sección.</p>
                        `}
                    </div>
                `;
            }).join('') : '<p class="text-center">No hay secciones en el menú.</p>';
        }

        // Initialize
        renderMenu();

        // Optional: Listen for storage changes to update menu in real-time
        window.addEventListener('storage', () => {
            inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            menuSections = JSON.parse(localStorage.getItem('menuSections')) || [];
            menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];
            renderMenu();
        });
    </script>
</body>
</html>
